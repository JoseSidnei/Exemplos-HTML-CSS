<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Exemplo 05 - Campos</title>
    <meta charset="utf-8">
</head>
<body>
    <form action="paraondevai.html" method="post">
    <div>
        <label for="campo-nome">Nome</label>
        <input type="text" id="campo-nome" name="nome">
    </div>
    
    <div>
        <label for="campo-idade">Idade</label>
        <input type="number" id="campo-idade" min="10" max="120">
    </div>
    
    <div>
        <label for="campo-data-nascimento">Data Nascimento</label>
        <input type="date" id="campo-data-nacimento" name="data-nascimento">
    </div>
    
    <div>
        <label for="campo-arquivo">Arquivo</label>
        <input type="file" id="campo-arquivo" name="arquivo">
    </div>
    
    <div>
        <label for="campo-senha">Senha</label>
        <input type="password" id="campo-senha" name="senha">
    </div>
    
     <div>
        <label for="campo-email">E-mail</label>
        <input type="email" id="campo-email" name="email">
    </div>
    
    <div>
        <input type="radio" id="campo-sexo-homem" name="campo-sexo">
        <label for="campo-sexo-homem" >Homem</label>
        
        <input type="radio" id="campo-sexo-mulher" name="campo-sexo">
        <label for="campo-sexo-mulher">Mulher</label>
    </div>
        
    <div>
        <input type="checkbox" id="campo-olho-azul" name="campo-olho-azul">
        <label for="campo-olho-azul">Azul</label>
        
        <input type="checkbox" id="campo-olho-marrom" name="campo-olho-marrom">
        <label for="campo-olho-marrom">Marrom</label>
    </div>
        
    <div>
        <label>Séries</label>
        <select name="serie" id="campo-serie">
            <option disable="disabled" selected="selected">
            </option>
            <option value="1">1º Ano</option>
            <option value="2">2º Ano</option>
            <option value="3">3º Ano</option>
        </select>
    </div>
        
    <div>
        <label for="campo-descricao">Descrição</label>
        <textarea id="campo-descricao" name="descricao">
        </textarea>
    </div>
    
    <div>
        <input type="reset" value="Limpar">
        <input type="submit" value="Cadastrar">
    </div>
    </form>
    
    
</body>
</html>
