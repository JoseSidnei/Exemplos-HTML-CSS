<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Exemplo 02 - Listas</title>
    <meta charset="utf-8">
</head>
<body>
    <h3>Lista de Frutas</h3>
    <! -- Tipos de lista não ordenada:
          disc (default), square, circle -->
    <ul style="list-style-type: circle">
        <li>Maçã</li>
        <li>Pera</li>
        <li>Uva</li>
    </ul>
    
    <h3>Lista de Carros</h3>
    <! -- Tipos de lista ordenada: 
         1, I, i A, a
    -->
    <ol type="1">
        <li>Gol</li>
        <li>palio</li>
        <li>Polo</li>
    </ol>
    
    <ol type="A">
        <li>Cap. 01
        <ol type="1">
            <li>Variáveis?</li>
            <li>If para sua vida!</li>
            <li>While como enquanto</li>
            <li>For já entendi mãe</li>
        </ol>
    </li>
        <li>Cap. 02
            <ol type="1">
                <li>Métodos</li>
                <li>Herança</li>
        </ol>
    </li>
</ol>
    
    
</body>
</html>
